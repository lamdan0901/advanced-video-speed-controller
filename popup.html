<!DOCTYPE html>
<html>
  <head>
    <title>Advanced Video Speed Controller</title>
    <link rel="stylesheet" href="popup.css" />
    <meta charset="UTF-8" />
  </head>
  <body>
    <div class="container">
      <h1>Video Speed Controller</h1>

      <details class="preset-section">
        <summary>Custom Presets</summary>
        <div id="presets-container">
          <!-- Presets will be added here dynamically -->
        </div>

        <div class="add-preset">
          <input
            type="text"
            id="new-preset"
            min="0.1"
            max="5"
            step="0.1"
            placeholder="New preset speed"
          />
          <button id="add-preset-btn">Add Preset</button>
        </div>
      </details>

      <details class="settings-section">
        <summary>Settings</summary>
        <div class="setting">
          <label for="remember-speed">Remember speed for this site</label>
          <input type="checkbox" id="remember-speed" checked />
        </div>
        <div class="setting">
          <label for="keyboard-shortcuts">Enable keyboard shortcuts</label>
          <input type="checkbox" id="keyboard-shortcuts" checked />
        </div>
        <div class="setting">
          <label for="youtube-speed-selector"
            >Show speed selector in YouTube player</label
          >
          <input type="checkbox" id="youtube-speed-selector" checked />
        </div>
        <div class="setting-message-container">
          <div id="youtube-reload-message" class="setting-message">
            Please reload YouTube for changes to take effect
          </div>
        </div>
        <div class="setting">
          <label for="disable-site">Disable on this site</label>
          <input type="checkbox" id="disable-site" />
        </div>
        <div class="shortcuts-info">
          <p>Shift + &uarr;: Increase speed</p>
          <p>Shift + &darr;: Decrease speed</p>
          <p>Shift + R: Reset to 1.0x</p>
        </div>
      </details>

      <div class="speed-control">
        <label for="speed-slider"
          >Speed: <span id="speed-value">1.0</span>x</label
        >
        <input
          type="range"
          id="speed-slider"
          min="0.1"
          max="5"
          step="0.1"
          value="1.0"
        />

        <div class="speed-buttons">
          <button class="speed-btn" data-speed="0.9">0.9x</button>
          <button class="speed-btn" data-speed="1.0">1.0x</button>
          <button class="speed-btn" data-speed="1.1">1.1x</button>
          <button class="speed-btn" data-speed="1.15">1.15x</button>
          <button class="speed-btn" data-speed="1.2">1.2x</button>
          <button class="speed-btn" data-speed="1.25">1.25x</button>
          <button class="speed-btn" data-speed="1.3">1.3x</button>
          <button class="speed-btn" data-speed="1.35">1.35x</button>
          <button class="speed-btn" data-speed="1.5">1.5x</button>
        </div>
      </div>
    </div>
    <script src="popup.js"></script>
  </body>
</html>
